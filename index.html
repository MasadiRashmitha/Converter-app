<body>
    <div class="ConverterBox">
        <h1 class="head">Converter</h1>

        </div>

        <div class="box bx1">
            <label for ="Measurement">Measurement:</label>
            <input type="number" id="Measurement" placeholder="Enter the Feet">
            <h5 id="centi">Centimeter:</h5>
        </div>

        <div class="box bx2">
            <label for ="Temperature">Temperature:</label>
            <input type="number" id="Temperature"
            placeholder="Enter the value">
            <h5 id="faren">Farenheit:</h5>
            </div>


    </div>
